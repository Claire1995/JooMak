spring :
  config:
    activate:
      on-profile: "prod"
  profiles:
    include: real-db

  jpa :
    hibernate :
      ddl-auto : create
    properties :
      hibernate :
        show_sql: true
        format_sql : true

  session:
    store-type: jdbc

logging:
  level:
    org.hiberbate.SQL: debug
    org.hibernate.type: trace